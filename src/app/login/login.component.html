<!--Formulario para ingresar Email y contraseÃ±a con un boton submit en bootstrap-->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Login</h2>
            <form #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" ngModel/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ngModel/>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
            </form>
        </div>
    </div>
</div>
